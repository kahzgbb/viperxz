<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Anticheat</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #008CBA;
        }
        .dashboard-container {
            text-align: center;
        }
        button {
            background-color: #008CBA;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005f73;
        }
        .key-display {
            margin-top: 20px;
            font-size: 18px;
            color: #00FF00;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Dashboard Anticheat</h1>
        <button onclick="generateKey()">Gerar Nova Chave</button>
        <div class="key-display" id="keyDisplay">Nenhuma chave gerada ainda.</div>
    </div>

    <script>
        async function generateKey() {
            const response = await fetch('/api/generate-key');
            const data = await response.json();
            document.getElementById('keyDisplay').innerText = 'Nova chave gerada: ' + data.key;
        }
    </script>
</body>
</html>
