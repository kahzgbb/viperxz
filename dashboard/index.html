<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Keys</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Gerar Key</h1>
    <button id="generateKeyButton">Gerar Key</button>
    <p id="keyDisplay"></p>

    <script>
        const token = "seu_token_jwt_aqui";  // Insira aqui o token JWT obtido apÃ³s o login

        document.getElementById("generateKeyButton").addEventListener("click", function() {
            fetch("https://viperxz.vercel.app/api/generate-key", {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("keyDisplay").innerText = "Chave gerada: " + data.key;
            })
            .catch(error => {
                console.error("Erro ao gerar a key:", error);
                document.getElementById("keyDisplay").innerText = "Erro ao gerar a key.";
            });
        });
    </script>

</body>
</html>
